<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coach Test Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="match">
    <button id="button" type="button" name="pause-btn" class="paused">Play the game</button>
  <div class="field">
    <img src="soccer-field.jpg" alt="soccer field">
    <div class="players">
    </div>
  </div>
  <div class="timeline">
    <div class="counters">
      <div id="time-counter">00:00</div>
      <div id="total-time-counter">00:00</div>
    </div>
    <input id="time" type="range" name="time" min="0" max="" value="0">
  </div>
</section>
    <script src="data.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
